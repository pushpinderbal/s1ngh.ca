<nav class="nav">
  <div class="nav-container">
    <a href="{{ site.baseurl }}/">
      <h2 class="nav-title">{{ site.title }}</h2>
    </a>
    <ul>
      <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
    {% if site.social.email %}
     <li><a target="_blank" href="mailto:{{ site.social.email }}"><i class="fas fa-envelope"></i></a></li>
    {% endif %}
    {% if site.social.github %}
      <li><a target="_blank" href="{{ site.social.github }}"><i class="fab fa-github"></i></a></li>
    {% endif %}
    {% if site.social.twitter %}
      <li><a target="_blank" href="{{ site.social.twitter }}"><i class="fab fa-twitter"></i></a></li>
    {% endif %}
    {% if site.social.linkedin %}
      <li><a target="_blank" href="{{ site.social.linkedin }}"><i class="fab fa-linkedin-in"></i></a></li>
    {% endif %}
    </ul>
  </div>
</nav>
